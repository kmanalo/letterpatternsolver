<!DOCTYPE html>
<html lang="en">
<head>

<!-- Google AdSense verification -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-685209934064589"
     crossorigin="anonymous"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>5-Letter Word Solver | LetterPatternSolver</title>

<meta name="description" content="Solve Wordle instantly. Enter known letters, include letters, and exclude letters to find matching 5-letter words.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://letterpatternsolver.com/">

<style>

:root{
  --bg:#f4f7f8;
  --card:#ffffff;
  --ink:#12343b;
  --muted:#6b7c80;
  --accent:#0f4c5c;
  --border:#d9e2e6;
  --shadow:0 10px 30px rgba(0,0,0,0.08);
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  padding:18px;
}

.container{
  max-width:560px;
  margin:auto;
}

.card{
  background:white;
  border-radius:20px;
  padding:20px;
  box-shadow:var(--shadow);
  max-width:100%;
}

h1{
  text-align:center;
  margin:0;
  font-size:32px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:10px;
}

.badge{
  text-align:center;
  border:2px solid var(--border);
  padding:6px;
  border-radius:10px;
  margin:auto;
  width:160px;
}

.boxes{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:16px 0;
  max-width:100%;
}

.box{
  width: clamp(44px, calc((100vw - 36px - 40px - 32px) / 5), 64px);
  height: clamp(44px, calc((100vw - 36px - 40px - 32px) / 5), 64px);
  border:2px solid var(--border);
  border-radius:12px;
  font-size: clamp(18px, 5vw, 28px);
  text-align:center;
  font-weight:bold;
  text-transform:uppercase;
}

label{
  display:block;
  margin-top:10px;
}

input.text{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:2px solid var(--border);
  margin-top:6px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

button{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:bold;
}

.primary{
  background:var(--accent);
  color:white;
}

.secondary{
  background:white;
  border:2px solid var(--border);
}

.words{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:14px;
}

.word{
  border:2px solid var(--border);
  padding:10px;
  border-radius:10px;
  text-align:center;
}

.status{
  text-align:center;
  margin-top:10px;
  color:var(--muted);
}

.footer{
  text-align:center;
  margin-top:20px;
}

</style>

</head>

<body>

<div class="container">
<div class="card">

<h1>5-Letter Word Solver</h1>
<div class="subtitle">Find Wordle candidates instantly</div>

<div class="badge">Wordle (5 letters)</div>

<div class="boxes" id="boxes"></div>

<label>Include letters</label>
<input id="include" class="text" oninput="solve()">

<label>Exclude letters</label>
<input id="exclude" class="text" oninput="solve()">

<div class="actions">
<button class="primary" onclick="dismiss()">Done</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<div id="count" class="status">Enter letters to search</div>

<div id="results" class="words"></div>

<div id="status" class="status">Loading word listâ€¦</div>

<div class="footer">
<a href="/privacy.html">Privacy</a> |
<a href="/about.html">About</a> |
<a href="/contact.html">Contact</a>
</div>

</div>
</div>

<script>

let answers=[]
let allowed=[]
let ready=false

function parse(text){
return text.split("\n").map(x=>x.trim()).filter(x=>x.length==5)
}

async function load(){

answers=parse(await (await fetch("/data/answers.txt")).text())
allowed=parse(await (await fetch("/data/allowed.txt")).text())

ready=true
document.getElementById("status").innerText="Ready"

renderBoxes()

}

function renderBoxes(){

let container=document.getElementById("boxes")
container.innerHTML=""

for(let i=0;i<5;i++){

let box=document.createElement("input")
box.className="box"
box.maxLength=1

box.oninput=solve

container.appendChild(box)

}

}

function getPattern(){

return [...document.querySelectorAll(".box")]
.map(x=>x.value||"_")
.join("")
.toLowerCase()

}

function solve(){

if(!ready)return

let pattern=getPattern()
let include=document.getElementById("include").value.toLowerCase()
let exclude=document.getElementById("exclude").value.toLowerCase()

if(pattern==="_____" && !include && !exclude){

document.getElementById("results").innerHTML=""
document.getElementById("count").innerText="Enter letters to search"

return

}

let list=[...new Set([...answers,...allowed])]

let filtered=list.filter(word=>{

for(let i=0;i<5;i++)
if(pattern[i]!=="_" && word[i]!==pattern[i])return false

for(let c of include)
if(!word.includes(c))return false

for(let c of exclude)
if(word.includes(c))return false

return true

})

document.getElementById("count").innerText=filtered.length+" viable words"

let container=document.getElementById("results")
container.innerHTML=""

filtered.forEach(word=>{

let div=document.createElement("div")
div.className="word"
div.innerText=word

container.appendChild(div)

})

}

function resetAll(){

renderBoxes()

document.getElementById("include").value=""
document.getElementById("exclude").value=""

document.getElementById("results").innerHTML=""
document.getElementById("count").innerText="Enter letters to search"

}

function dismiss(){
document.activeElement.blur()
}

load()

</script>

</body>
</html>
