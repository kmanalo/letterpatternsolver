<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Pattern Solver</title>

<style>

:root{
  --bg:#f4f7f8;
  --card:#ffffff;
  --ink:#12343b;
  --muted:#6b7c80;
  --accent:#0f4c5c;
  --border:#d9e2e6;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  padding:18px;
}

.container{
  max-width:480px;
  margin:0 auto;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:22px;
  box-shadow:0 4px 16px rgba(0,0,0,0.08);
}

h1{
  text-align:center;
  margin:0 0 18px;
  font-size:28px;
}

.length-select{
  display:flex;
  justify-content:center;
  margin-bottom:18px;
}

select{
  padding:10px 16px;
  font-size:16px;
  border-radius:10px;
  border:2px solid var(--border);
  background:white;
}

.boxes{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:18px;
}

.box{
  width:clamp(44px,calc((100vw - 36px - 44px - 32px)/5),72px);
  height:clamp(44px,calc((100vw - 36px - 44px - 32px)/5),72px);
  border:2px solid var(--border);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:600;
  background:white;
}

label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-top:14px;
  margin-bottom:4px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid var(--border);
  font-size:16px;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:600;
}

button:active{
  transform:scale(0.98);
}

.results{
  margin-top:18px;
}

.results-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.words{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.word{
  padding:10px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--border);
  background:white;
  font-weight:600;
  letter-spacing:1px;
}

</style>
</head>

<body>

<div class="container">

<div class="card">

<h1>Fill-in-the-Blanks Search</h1>

<div class="length-select">
<select id="length">
<option value="5">5 letters</option>
</select>
</div>

<div class="boxes" id="boxes"></div>

<label>PATTERN (_ = unknown)</label>
<input id="pattern" placeholder="_____" maxlength="5">

<label>INCLUDE LETTERS (yellow)</label>
<input id="include">

<label>EXCLUDE LETTERS (gray)</label>
<input id="exclude">

<button onclick="search()">Search</button>

<div class="results">
<div class="results-header">
<span id="count"></span>
<span onclick="reset()" style="cursor:pointer;color:var(--muted)">Reset</span>
</div>

<div class="words" id="results"></div>
</div>

</div>
</div>

<script>

const WORDS = [
"abase","abate","awake","batty","bench","blush","cigar",
"colon","crust","death","dwarf","evade","feign","focal",
"fresh","grade","heath","humph","model","naval","quiet"
];

function updateBoxes(){

const pattern=document.getElementById("pattern").value;
const boxes=document.getElementById("boxes");

boxes.innerHTML="";

for(let i=0;i<5;i++){

const div=document.createElement("div");
div.className="box";
div.textContent=pattern[i]||"";
boxes.appendChild(div);

}

}

document.getElementById("pattern").addEventListener("input",updateBoxes);

updateBoxes();

function search(){

const pattern=document.getElementById("pattern").value.toLowerCase();
const include=document.getElementById("include").value.toLowerCase();
const exclude=document.getElementById("exclude").value.toLowerCase();

const results=WORDS.filter(word=>{

if(pattern){

for(let i=0;i<pattern.length;i++){
if(pattern[i]!="_" && pattern[i]!=word[i]) return false;
}

}

for(const c of include){
if(!word.includes(c)) return false;
}

for(const c of exclude){
if(word.includes(c)) return false;
}

return true;

});

renderResults(results);

}

function renderResults(words){

document.getElementById("count").textContent=
words.length+" viable words";

const container=document.getElementById("results");

container.innerHTML="";

words.forEach(w=>{

const div=document.createElement("div");
div.className="word";
div.textContent=w.toUpperCase();
container.appendChild(div);

});

}

function reset(){

document.getElementById("pattern").value="";
document.getElementById("include").value="";
document.getElementById("exclude").value="";
document.getElementById("results").innerHTML="";
document.getElementById("count").textContent="";
updateBoxes();

}

</script>

</body>
</html>
