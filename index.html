<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>5-Letter Word Solver | LetterPatternSolver</title>

<style>
:root{
  --bg:#f4f7f8;
  --card:#ffffff;
  --ink:#12343b;
  --muted:#6b7c80;
  --accent:#0f4c5c;
  --accent2:#0c3b4a;
  --border:#d9e2e6;
  --shadow: 0 10px 30px rgba(0,0,0,0.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  padding:18px;
}

.container{
  max-width:520px;
  margin:0 auto;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
}

h1{
  text-align:center;
  margin-bottom:4px;
  font-size:34px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:15px;
  margin-bottom:14px;
}

.row-center{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

select{
  padding:10px 14px;
  font-size:16px;
  border-radius:12px;
  border:2px solid var(--border);
  background:white;
}

.toggle{
  display:flex;
  gap:8px;
  align-items:center;
  padding:8px 10px;
  border:2px solid var(--border);
  border-radius:12px;
  background:#fff;
  font-size:14px;
  color:var(--muted);
}

.boxes{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:18px 0;
}

.box{
  width: clamp(44px, calc((100vw - 18px*2 - 22px*2 - 8px*4) / 5), 72px);
  height: clamp(44px, calc((100vw - 18px*2 - 22px*2 - 8px*4) / 5), 72px);
  border:2px solid var(--border);
  border-radius:14px;
  background:white;
  text-align:center;
  font-size: clamp(18px, 5vw, 30px);
  font-weight:650;
  outline:none;
  text-transform:uppercase;
}

.box:focus{
  border-color:var(--accent);
}

#patternRow{ display:none; }

input.text{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:2px solid var(--border);
  font-size:16px;
}

button{
  width:100%;
  margin-top:18px;
  padding:16px;
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  color:white;
  border:none;
  border-radius:16px;
  font-size:20px;
  font-weight:700;
}

.meta{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  color:var(--muted);
}

.meta a{
  cursor:pointer;
  text-decoration:underline;
}

.words{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.word{
  padding:10px;
  border-radius:12px;
  border:2px solid var(--border);
  text-align:center;
  font-weight:700;
  letter-spacing:2px;
  cursor:pointer;
}

.status{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.footer a{
  color:var(--muted);
}

</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>5-Letter Word Solver</h1>
<div class="subtitle">Find Wordle solutions instantly</div>

<div class="row-center">
<select disabled>
<option>5 letters</option>
</select>

<label class="toggle">
<input type="checkbox" id="useAll">
All valid guesses
</label>
</div>

<div class="boxes" id="boxes"></div>

<div id="patternRow">
<input id="pattern">
</div>

<label>Include letters</label>
<input id="include" class="text">

<label>Exclude letters</label>
<input id="exclude" class="text">

<button onclick="solve()">Search</button>

<div class="meta">
<span id="count">0 viable words</span>
<a onclick="resetAll()">Reset</a>
</div>

<div class="words" id="results"></div>

<div class="status" id="status">Loading word listsâ€¦</div>

<div class="footer">
<a href="/privacy.html">Privacy</a> |
<a href="/about.html">About</a> |
<a href="/contact.html">Contact</a>
<br><br>
Not affiliated with Wordle or The New York Times
</div>

</div>
</div>

<script>

let ANSWERS=[]
let ALLOWED=[]
let READY=false

function parse(text){
return text.split(/\n/).map(x=>x.trim()).filter(x=>x.length==5)
}

async function loadLists(){

const a=await fetch("/data/answers.txt")
const b=await fetch("/data/allowed.txt")

ANSWERS=parse(await a.text())
ALLOWED=parse(await b.text())

READY=true

document.getElementById("status").innerText=
`Loaded ${ANSWERS.length} answers + ${ALLOWED.length} guesses`

renderBoxes("_____")
solve()

}

function renderBoxes(pattern){

const boxes=document.getElementById("boxes")
boxes.innerHTML=""

for(let i=0;i<5;i++){

const inp=document.createElement("input")
inp.className="box"
inp.maxLength=1
inp.value=pattern[i]=="_"?"":pattern[i]

inp.oninput=()=>{
inp.value=inp.value.replace(/[^a-zA-Z]/,"").toUpperCase()

if(inp.value && i<4)
boxes.children[i+1].focus()

solve()
}

inp.onkeydown=e=>{
if(e.key=="Backspace" && !inp.value && i>0)
boxes.children[i-1].focus()
}

boxes.appendChild(inp)

}

}

function getPattern(){

return [...document.querySelectorAll(".box")]
.map(x=>x.value?x.value.toLowerCase():"_").join("")

}

function getList(){

if(document.getElementById("useAll").checked)
return [...new Set([...ANSWERS,...ALLOWED])]

return ANSWERS

}

function solve(){

if(!READY)return

const pattern=getPattern()
const include=document.getElementById("include").value.toLowerCase()
const exclude=document.getElementById("exclude").value.toLowerCase()

const results=getList().filter(word=>{

for(let i=0;i<5;i++)
if(pattern[i]!="_" && word[i]!=pattern[i])
return false

for(const c of include)
if(!word.includes(c))return false

for(const c of exclude)
if(word.includes(c))return false

return true

})

document.getElementById("count").innerText=
`${results.length} viable words`

const container=document.getElementById("results")
container.innerHTML=""

results.forEach(w=>{

const d=document.createElement("div")
d.className="word"
d.innerText=w.toUpperCase()

d.onclick=()=>{
navigator.clipboard.writeText(w)
}

container.appendChild(d)

})

}

function resetAll(){

renderBoxes("_____")
document.getElementById("include").value=""
document.getElementById("exclude").value=""
solve()

}

loadLists()

</script>

</body>
</html>
